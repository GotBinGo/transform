<script>

 var imageObj = new Image();
      imageObj.onload = function() {
	  for(var i = 2; i < 7; i ++)
	  {
	    var c = document.getElementById("canvas"+i);
		var ctx = c.getContext("2d");
        ctx.drawImage(imageObj, (500-this.width/15)/2, 515-this.height/15,this.width/15,this.height/15);
//		ctx.drawImage(imageObj, 0,0,this.width/15,this.height/15);
		}
      };

var counter = 0;
var mov = 0;
var rel = 0;
var p = 0;
var le = 0;
transformMe();
$('#canvas').mousedown(_drawOnCanvas);
function _drawOnCanvas (e, gg)
{
	if(gg == "go")
	{}
	else
		le = e;
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    var xpos, ypos;
    
    if (typeof e.offsetX=='undefined')
    {
        xpos = e.originalEvent.layerX;
        ypos = e.originalEvent.layerY;
    }
    else
    {
        xpos = e.offsetX;
        ypos = e.offsetY;
    }
    
    
	ctx.fillRect(xpos-5, ypos-5, 10, 10);
}
$('#cont').mousemove(function(evt) {
posx = evt.pageX;
mov = ((posx/500)-.5);
if(Math.abs(mov) < .32)
	mov = 0;
mov = mov /100;
//transformMe();

});
$('#cont').mouseleave(function(evt) {

	mov = 0;

//transformMe();
});

transformMe(); 
rel+= mov;
rel *= .95;
p+= 1;
}, 10);
